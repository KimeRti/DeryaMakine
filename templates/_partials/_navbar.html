{% load static %}
<nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
        <img src="{% static 'img/derya_logo.png' %}" alt="dlogo" class="logo-img">
        <h2 class="m-0 text-primary">Derya Makine</h2>
    </a>
    <a href="https://demacimportexport.com" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
        <img src="{% static 'img/logo.png' %}" alt="dlogo" style="max-width: 100px; height: auto; padding-right: 5px;">
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a href="{% url 'home' %}" class="nav-item nav-link py-4 px-lg-5 d-none d-lg-block{% if url == 'home' %} active{% endif %}">Ana Sayfa</a>
            <a href="{% url 'contact' %}" class="nav-item nav-link py-4 px-lg-5 d-none d-lg-block{% if url == 'contact' %} active{% endif %}">İletişim</a>
            <a href="{% url 'about' %}" class="nav-item nav-link py-4 px-lg-5 d-none d-lg-block{% if url == 'about' %} active{% endif %}">Hakkımızda</a>
            <a href="{% url 'products' %}" class="btn btn-outline-secondary py-4 px-lg-5 d-none d-lg-block nav-link2 "><i class="fa fa-shopping-cart me-xxl-1"></i>Ürünler</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'order' %}" class="btn btn-outline-secondary py-4 px-lg-5 d-none d-lg-block nav-link2">
                    <i class="fa fa-shopping-basket me-xxl-1"></i>Sepet
                    <span class="badge bg-danger rounded-pill ms-1">{{ request.session.cart_items }}</span>
                </a>
                </div>
            {% endif %}

        </div>
    {% if request.user.is_authenticated == False %}
        <a href="{% url 'register' %}" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block"><i class="fa fa-user me-xxl-1"></i>Kayıt Ol<i class="fa fa-arrow-right ms-3"></i></a>
    {% endif %}
    </div>
</nav>
